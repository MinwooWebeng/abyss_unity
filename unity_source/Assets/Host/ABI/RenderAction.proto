syntax = "proto3";

import "mime.proto";
import "commontype.proto";

option csharp_namespace = "AbyssCLI.ABI";

message File {
	MIME mime = 1;
	string mmap_name = 2;
	uint32 off = 3;
	uint32 len = 4;
}

//if action is adding new file, ends with 'F'
//if action is value-only, ends with 'V'
//if action requires another component, ends with 'C'
//if -C is possible, then must not have -F.
//if no variation is possible, no suffix.
//all hierarchical element has element_id, which is globally unique in an abyss browser.
//they don't necessarily be an element on the rendering engine, depending on its implementation.

// render element and ui element works independently.
message RenderAction {
	//debug
	message ConsolePrint {
		string text = 1;
	}

	message CreateElement {
		int32 parent_id = 1;
		int32 element_id = 2;
	}
	message MoveElement {
		int32 element_id = 1;
		int32 new_parent_id = 2;
	}
	message DeleteElement {
		int32 element_id = 1;
	}
	message ElemSetActive {
		int32 element_id = 1;
		bool active = 2;
	}
	message ElemSetTransform {
		int32 element_id = 1;
		Vec3 pos = 2;
		Vec4 rot = 3;
	}

	//ui element
	message CreateItem {
		int32 element_id = 1;
		string sharer_hash = 2;
		bytes uuid = 3;
	}
	message DeleteItem {
		int32 element_id = 1;
	}
	message ItemSetTitle {
		int32 element_id = 1;
		string title = 2;
	}
	message ItemSetIcon {
		int32 element_id = 1;
		int32 image_id = 2;
	}
	message ItemAlert {
		int32 element_id = 1;
		string alert_msg = 2;
	}

	// member session join - leave
	message MemberInfo {
		string peer_hash = 1;
	}
	message MemberSetProfile {
		int32 iamge_id = 1;
	}
	message MemberLeave {
		string peer_hash = 1;
	}

	//components
	message CreateImage {
		int32 image_id = 1;
		File file = 2;
	}
	message DeleteImage {
		int32 image_id = 1;
	}

	message CreateMaterialV {
		int32 material_id = 1;
		string shader_name = 2;
	}
	message CreateMaterialF {
		int32 material_id = 1;
		File file = 2;
	}
	message MaterialSetParamV {
		int32 material_id = 1;
		string param_name = 2;
		AnyVal param = 3;
	}
	message MaterialSetParamC {
		int32 material_id = 1;
		string param_name = 2;
		int32 component_id = 3;
	}
	message DeleteMaterial {
		int32 material_id = 1;
	}

	message CreateStaticMesh {
		int32 mesh_id = 1;
		File file = 2;
	}
	message StaticMeshSetMaterial {
		int32 mesh_id = 1;
		int32 material_slot = 2;
		int32 material_id = 3;
	}
	message ElemAttachStaticMesh {
		int32 element_id = 1;
		int32 mesh_id = 2;
	}
	message DeleteStaticMesh {
		int32 mesh_id = 1;
	}

	//message CreateDynamicMesh {
	//	int32 component_id = 1;
	//	File file = 2;
	//}

	message CreateAnimation {
		int32 animation_id = 1;
		File file = 2;
	}
	message DeleteAnimation {
		int32 animation_id = 1;
	}

	message LocalInfo {
		string aurl = 1;
		string local_hash = 2;
	}
	message InfoContentShared {
		string content_uuid = 1;
		string content_url = 2;
		string sharer_hash = 3;
		string world_uuid = 4;
	}
	message InfoContentDeleted {
		string content_uuid = 1;
		string sharer_hash = 3;
		string world_uuid = 4;
	}

	oneof inner {
		ConsolePrint console_print = 100;

		CreateElement create_element = 200;
		MoveElement move_element = 201;
		DeleteElement delete_element = 202;
		ElemSetActive elem_set_active = 203;
		ElemSetTransform elem_set_transform = 204;

		CreateItem create_item = 300;
		DeleteItem delete_item = 301;
		ItemSetTitle item_set_title = 302;
		ItemSetIcon item_set_icon = 303;
		ItemAlert item_alert = 304;

		MemberInfo member_info = 400;
		MemberLeave member_leave = 401;
		MemberSetProfile member_set_profile = 402;

		CreateImage create_image = 500;
		DeleteImage delete_image = 501;

		CreateMaterialV create_material_v = 600;
		CreateMaterialF create_material_f = 601;
		MaterialSetParamV material_set_param_v = 602;
		MaterialSetParamC material_set_param_c = 603;
		DeleteMaterial delete_material = 604;

		CreateStaticMesh create_static_mesh = 700;
		StaticMeshSetMaterial static_mesh_set_material = 701;
		ElemAttachStaticMesh elem_attach_static_mesh = 702;
		DeleteStaticMesh delete_static_mesh = 703;
		
		CreateAnimation create_animation = 800;
		DeleteAnimation delete_animation = 801;

		LocalInfo local_info = 900;
		InfoContentShared info_content_shared = 901;
		InfoContentDeleted info_content_deleted = 902;
	}
}